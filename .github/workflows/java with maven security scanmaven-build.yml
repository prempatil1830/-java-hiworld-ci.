name:  Java CI with Maven and Security Scans

on:
  push:
    branches: [ "master" ]

jobs:
  maven:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B package

  security-check:
    runs-on: ubuntu-latest
    needs: maven
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install prerequisites
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release curl tar

      - name: Install Trivy
        run: |
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install -y trivy

      - name: Trivy FS Scan (JSON report)
        run: |
          # produce a machine-readable report (json). If you prefer table for human reading, use --format table
          trivy fs --format json -o trivy-fs-report.json .

      - name: Install Gitleaks (download latest linux-amd64)
        run: |
          curl -sL -o gitleaks.tar.gz "https://github.com/zricethezav/gitleaks/releases/latest/download/gitleaks-linux-amd64.tar.gz"
          tar -xzf gitleaks.tar.gz
          sudo mv gitleaks /usr/local/bin/gitleaks
          gitleaks version

      - name: Gitleaks Code Scan (JSON)
        run: |
          gitleaks detect --source . --report-path gitleaks-report.json --report-format json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            trivy-fs-report.json
            gitleaks-report.json
